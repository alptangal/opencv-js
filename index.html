<!DOCTYPE html>
<html>
<body>
  <img style="display:hidden;" id="img" crossorigin="anonymous" src="https://raw.githubusercontent.com/undecaf/zbar-wasm/master/tests/img/qr_code.png">
  <video playsinline autoplay></video>
  <pre id="result"></pre>
  <script src="https://cdn.jsdelivr.net/npm/@undecaf/zbar-wasm@0.11.0/dist/index.js"></script>
  <script type="module">

    (async () => {
      const
        img = document.getElementById('img'),
        result = document.getElementById('result'),
        canvas = document.createElement('canvas'),
        context = canvas.getContext('2d');

      await img.decode()
      canvas.width = img.naturalWidth
      canvas.height = img.naturalHeight
      context.drawImage(img, 0, 0)

      const
        imageData = context.getImageData(0, 0, canvas.width, canvas.height),
        symbols = await zbarWasm.scanImageData(imageData);
      
      symbols.forEach(s => s.rawData = s.decode())
      result.innerText = JSON.stringify(symbols, null, 2)
      const video= document.querySelector("video");
      const constraints={
        audio:false,
        video:{
          width:1000,
          height:1000,
    facingMode: { exact: "environment" }
  },
      }
      await navigator.mediaDevices.getUserMedia(constraints).then(stream=>{
        video.srcObject=stream
        video.play()
      })
      
    })()
  </script>
</body>
</html>
