function decodeWithOpenCV(imageSource) {
    let results = [];
    let mat = cv.imread(imageSource);
    let points = new cv.Mat();
    detector.detect(mat,points);
    let result = detector.decode(mat,points);
    mat.delete();
    points.delete();
    if (result) {
      results.push(result);
    }
    return results;
